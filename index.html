<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Транслит</title>
</head>
<body>
<div class="container">

    <header class="title">
        <h1 class="title-translit">T.R.A.N.S.L.I.T.</h1>
    </header>
    
    <div class="input-text">
        <input class="enterText" placeholder="Начните вводить текст" type="text" value="" autofocus>
        <button class="enter">Добавить</button>
    </div>
   
    <div class="main">

        <div class="first-line">
            
            <div class="left-main">
                <div class="left">
                    <div class="number">1</div>
                    <div class="cyrillic">Привет</div>   
                </div>
            </div>
           
            <div class="right-main">
                <div class="right">
                    <div class="latin">Privet</div>
                    <img class="deleteWord" src="/icons/KRESTIK.svg" alt="imgKrestik">
                </div>
            </div>

        </div>
       
        <div class="second-line">
            <div class="clear">
                <img src="/icons/CLEARALL.svg" alt="no pic">
                <button class="clear-all">Очистить всё</button>
            </div>
        </div>
       
    </div>


</div> 
<script src="/index.js"></script>
</body>
</html>
